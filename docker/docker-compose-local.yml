version: "2.0"

services:
    mysql:
        image: mysql
        command:
            - --default-authentication-plugin=mysql_native_password
        restart: always
        volumes:
            - mysql_data:/var/lib/mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "root"
            MYSQL_DATABASE: "free_movie"
volumes:
    mysql_data:
